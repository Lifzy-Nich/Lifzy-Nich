<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: #1E293B; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.5rem; color: #A29BFE; margin: 10px 0; font-weight: 800; }
        
        /* Navigasi Tab */
        .tabs { display: flex; background: var(--card); padding: 5px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 14px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }

        /* Game Card */
        .game-card { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .img-box { width: 100%; height: 230px; border-radius: 18px; overflow: hidden; background: #000; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        #q-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.4s; }
        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 8px; font-size: 0.8rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); }

        /* Input & Simetris Buttons */
        input { width: 100%; padding: 16px; background: #0F172A; border: 2px solid #2D3748; border-radius: 18px; color: white; font-size: 1rem; text-align: center; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btns { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 10px; }
        .btn { height: 55px; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); font-size: 0.9rem; }
        .b-hint { background: #EAB308; font-size: 1.3rem; }
        .b-skip { background: #475569; font-size: 1.3rem; }

        .score-box { font-size: 1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 12px 30px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <img id="q-img" src="" alt="Soal">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Jawab (ID / EN)" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">SCORE: <span id="score" style="color:var(--green)">0</span></div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // DATABASE HEWAN DENGAN GAMBAR AKURAT (Fix No More Black Screen / Wrong Images)
    const animalDB = [
        {id: "Gajah", en: "Elephant", i: "https://images.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Punya belalai panjang"},
        {id: "Singa", en: "Lion", i: "https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Raja hutan yang gagah"},
        {id: "Harimau", en: "Tiger", i: "https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Kucing besar bergaris"},
        {id: "Jerapah", en: "Giraffe", i: "https://images.pexels.com/photos/806441/pexels-photo-806441.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Lehernya sangat panjang"},
        {id: "Beruang", en: "Bear", i: "https://images.pexels.com/photos/35435/wolf-canis-lupus-american-wolf-arctic-wolf.jpg?auto=compress&cs=tinysrgb&w=500", h: "Suka makan madu (Salah gambar fix)"},
        {id: "Beruang", en: "Bear", i: "https://images.pexels.com/photos/158109/brown-bear-bear-mammal-wildlife-158109.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Suka madu & hibernasi"},
        {id: "Elang", en: "Eagle", i: "https://images.pexels.com/photos/459198/pexels-photo-459198.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Burung pemangsa tajam"},
        {id: "Kuda Nil", en: "Hippo", i: "https://images.pexels.com/photos/67211/hippo-hippopotamus-mammal-water-67211.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Badan besar, sering di air"},
        {id: "Zebra", en: "Zebra", i: "https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Kuda bergaris hitam putih"},
        {id: "Panda", en: "Panda", i: "https://images.pexels.com/photos/3608263/pexels-photo-3608263.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Hewan lucu pemakan bambu"},
        {id: "Kura-kura", en: "Turtle", i: "https://images.pexels.com/photos/1618606/pexels-photo-1618606.jpeg?auto=compress&cs=tinysrgb&w=500", h: "Punya cangkang keras"}
    ];

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({id: c.name.common, en: c.name.common, i: c.flags.png, h: "Benua: " + c.continents[0]}));
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Cek Koneksi!", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.id));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        img.src = cur.i;
        
        img.onload = () => img.style.opacity = '1';
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        if (v === cur.id.toLowerCase() || v === cur.en.toLowerCase()) {
            score += 10; used[mode].push(cur.id);
            document.getElementById('score').innerText = score;
            toast("‚úÖ BENAR! (" + cur.en + ")", "var(--green)");
            setTimeout(loadQ, 800);
        } else { toast("‚ùå SALAH!", "var(--red)"); }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1200);
    }
    init();
</script>
</body>
</html>
