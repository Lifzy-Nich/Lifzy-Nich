<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global v5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: #1E293B; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.6rem; color: #A29BFE; margin: 10px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Nav Tab Mewah */
        .tabs { display: flex; background: var(--card); padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }

        /* Game Card Visual */
        .game-card { background: var(--card); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .img-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; justify-content: center; }
        #q-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.4s ease; }
        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 10px; font-size: 0.85rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); z-index: 10; }

        /* Input & Buttons Rapi */
        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(108, 92, 231, 0.2); }
        
        .btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 12px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); font-size: 1rem; }
        .b-hint { background: #EAB308; font-size: 1.5rem; }
        .b-skip { background: #475569; font-size: 1.5rem; }

        .score-box { font-size: 1.1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; padding-left: 5px; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 15px 35px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <img id="q-img" src="" alt="Soal">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Ketik jawaban (ID/EN)" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">SCORE: <span id="score" style="color:var(--green)">0</span></div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // Database Bilingual dengan Keyword Pencarian yang Akurat
    const animalDB = [
        {id: "Gajah", en: "Elephant", h: "Punya belalai panjang"},
        {id: "Singa", en: "Lion", h: "Raja hutan yang gagah"},
        {id: "Harimau", en: "Tiger", h: "Kucing besar bergaris"},
        {id: "Jerapah", en: "Giraffe", h: "Lehernya sangat panjang"},
        {id: "Beruang", en: "Bear", h: "Suka makan madu & hibernasi"},
        {id: "Elang", en: "Eagle", h: "Burung pemangsa dengan penglihatan tajam"},
        {id: "Zebra", en: "Zebra", h: "Kuda dengan garis hitam putih"},
        {id: "Panda", en: "Panda", h: "Sangat suka makan bambu"},
        {id: "Kuda Nil", en: "Hippo", h: "Badan besar, sering berendam di air"},
        {id: "Serigala", en: "Wolf", h: "Melolong saat bulan purnama"},
        {id: "Kangguru", en: "Kangaroo", h: "Punya kantong dan suka melompat"},
        {id: "Lumba-lumba", en: "Dolphin", h: "Mamalia laut yang sangat cerdas"},
        {id: "Kura-kura", en: "Turtle", h: "Jalan lambat dan punya tempurung"},
        {id: "Monyet", en: "Monkey", h: "Suka memanjat pohon"},
        {id: "Unta", en: "Camel", h: "Punya punuk di punggungnya"}
    ];

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({id: c.name.common, en: c.name.common, h: "Benua: " + c.continents[0], i: c.flags.png}));
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Internet bermasalah!", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.id));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        
        // Fix Gambar: Gunakan source berbeda untuk Bendera & Hewan agar akurat
        if (mode === 'flag') {
            img.src = cur.i;
        } else {
            // Gunakan Unsplash Source dengan keyword spesifik agar tidak salah gambar
            img.src = `https://source.unsplash.com/800x600/?${cur.en},animal`;
        }
        
        img.onload = () => img.style.opacity = '1';
        img.onerror = () => { img.src = `https://loremflickr.com/500/400/${cur.en},animal/all`; }; // Fallback jika satu sumber mati
        
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        if (v === cur.id.toLowerCase() || v === cur.en.toLowerCase()) {
            score += 10; used[mode].push(cur.id);
            document.getElementById('score').innerText = score;
            toast("‚úÖ BENAR! (" + cur.en + ")", "var(--green)");
            setTimeout(loadQ, 800);
        } else { toast("‚ùå SALAH!", "var(--red)"); }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1200);
    }
    init();
</script>
</body>
</html>
