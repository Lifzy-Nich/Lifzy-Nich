<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLOBAL FLAG PRO - Ultimate Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #6C5CE7; 
            --green: #00B894; 
            --red: #FF7675; 
            --bg: #080C14; 
            --card: rgba(30, 41, 59, 0.7); 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { 
            background: radial-gradient(circle at top right, #1E1B4B, #080C14); 
            color: white; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 20px;
            overflow-x: hidden;
        }

        .app { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; }

        .header h1 { 
            text-align: center; 
            font-size: 2.2rem; 
            background: linear-gradient(to bottom, #FFF, #A29BFE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0; 
            font-weight: 800; 
            letter-spacing: -1px;
        }
        
        /* Game Card Glassmorphism */
        .game-card { 
            background: var(--card); 
            backdrop-filter: blur(12px);
            border-radius: 35px; 
            padding: 25px; 
            border: 1px solid var(--border); 
            text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .img-box { 
            width: 100%; 
            height: 200px; 
            border-radius: 24px; 
            background: rgba(0,0,0,0.3); 
            margin-bottom: 15px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid var(--border);
            position: relative;
        }

        #q-img { 
            max-width: 85%; 
            max-height: 85%; 
            object-fit: contain; 
            display: none; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            transition: transform 0.3s ease;
        }

        /* Hints Styling */
        .hint-container { min-height: 100px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        .hint-text { 
            background: rgba(108, 92, 231, 0.15); 
            border-left: 4px solid var(--accent);
            color: #D6D1FF; 
            padding: 10px 15px; 
            border-radius: 12px; 
            font-size: 0.8rem; 
            font-weight: 600; 
            display: none; 
            text-align: left;
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* Options Grid */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .opt-btn { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            color: white; 
            padding: 18px 10px; 
            font-size: 0.95rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.2s ease;
        }

        .opt-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        .opt-btn:active { transform: scale(0.95); }
        
        .opt-btn.correct { background: var(--green) !important; border-color: #55EFC4; box-shadow: 0 0 20px rgba(0, 184, 148, 0.4); }
        .opt-btn.wrong { background: var(--red) !important; border-color: #FAB1A0; animation: shake 0.4s ease; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Control Buttons */
        .control-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { 
            height: 55px; 
            border: none; 
            border-radius: 20px; 
            font-weight: 800; 
            cursor: pointer; 
            color: white; 
            transition: 0.3s; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .b-hint { background: #F59E0B; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .b-skip { background: #4B5563; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .score-box { 
            display: flex; 
            justify-content: space-between; 
            background: rgba(255,255,255,0.03);
            padding: 15px 25px; 
            border-radius: 20px;
            font-weight: 700;
        }

        #pop { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-150px); 
            padding: 15px 40px; border-radius: 50px; transition: 0.5s cubic-bezier(0.68, -0.55, 0.26, 1.55); 
            z-index: 1000; color: white; font-weight: 800; text-align: center; backdrop-filter: blur(10px);
        }
        
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>GLOBAL FLAG</h1></div>
        <div class="game-card">
            <div class="img-box">
                <div id="loader" class="loader"></div>
                <img id="q-img" src="" alt="Flag">
            </div>

            <div class="hint-container">
                <div id="h-continent" class="hint-text"></div>
                <div id="h-capital" class="hint-text"></div>
                <div id="h-loc" class="hint-text"></div>
            </div>

            <div class="options-grid" id="options"></div>

            <div class="control-btns">
                <button class="btn b-hint" id="btn-hint">üí° HINT</button>
                <button class="btn b-skip" id="btn-skip">‚è© SKIP</button>
            </div>
        </div>

        <div class="score-box">
            <span>SCORE: <span id="score" style="color:#00B894">0</span></span>
            <span style="color:#A29BFE">üèÜ BEST: <span id="high-score">0</span></span>
        </div>
    </div>

<script>
    let allCountries = [];
    let availableCountries = [];
    let cur = {}, score = 0, isAnswering = false;
    let countryLookup = {}; // Untuk mencari nama negara berdasarkan kode (borders)

    async function initGame() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2,cca3,translations,continents,capital,subregion,borders');
            const data = await res.json();
            
            allCountries = data.map(c => {
                const name = c.translations.idn ? c.translations.idn.common : c.name.common;
                const obj = {
                    displayName: name,
                    code: c.cca2.toLowerCase(),
                    cca3: c.cca3,
                    cont: c.continents[0],
                    cap: c.capital?.[0] || "Tidak Diketahui",
                    sub: c.subregion || "Global",
                    borders: c.borders || []
                };
                countryLookup[c.cca3] = name; // Simpan untuk referensi hint lokasi
                return obj;
            });

            availableCountries = [...allCountries];
            document.getElementById('high-score').innerText = localStorage.getItem('flagScore') || 0;
            loadQ();
        } catch (e) {
            toast("Gagal Memuat Data!", "var(--red)");
        }
    }

    function loadQ() {
        if (availableCountries.length === 0) {
            toast("üéâ TAMAT! SEMUA NEGARA TERJAWAB!", "var(--accent)");
            availableCountries = [...allCountries]; 
        }
        
        isAnswering = false;
        const index = Math.floor(Math.random() * availableCountries.length);
        cur = availableCountries[index];
        cur.originalIndex = index;

        const img = document.getElementById('q-img');
        const loader = document.getElementById('loader');
        img.style.display = 'none';
        loader.style.display = 'block';
        img.src = `https://flagcdn.com/w640/${cur.code}.png`;
        img.onload = () => { img.style.display = 'block'; loader.style.display = 'none'; };

        generateOptions();

        // Reset Hints
        document.querySelectorAll('.hint-text').forEach(h => h.style.display = 'none');
    }

    function generateOptions() {
        const optionsBox = document.getElementById('options');
        optionsBox.innerHTML = '';

        let choices = [cur];
        while (choices.length < 4) {
            let rand = allCountries[Math.floor(Math.random() * allCountries.length)];
            if (!choices.find(c => c.code === rand.code)) choices.push(rand);
        }

        choices.sort(() => Math.random() - 0.5);

        choices.forEach(country => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = country.displayName;
            btn.onclick = () => handleChoice(btn, country.code);
            optionsBox.appendChild(btn);
        });
    }

    function handleChoice(btn, code) {
        if (isAnswering) return;
        isAnswering = true;

        if (code === cur.code) {
            btn.classList.add('correct');
            score += 10;
            updateScore();
            toast("‚ú® BENAR!", "var(--green)");
            availableCountries.splice(cur.originalIndex, 1);
            setTimeout(loadQ, 1000);
        } else {
            btn.classList.add('wrong');
            toast("‚ö†Ô∏è SALAH!", "var(--red)");
            // Show correct
            Array.from(document.querySelectorAll('.opt-btn')).forEach(b => {
                if(allCountries.find(c => c.displayName === b.innerText)?.code === cur.code) b.classList.add('correct');
            });
            setTimeout(loadQ, 1500);
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        const high = localStorage.getItem('flagScore') || 0;
        if(score > high) {
            localStorage.setItem('flagScore', score);
            document.getElementById('high-score').innerText = score;
        }
    }

    function toggleHint() {
        const h1 = document.getElementById('h-continent');
        const h2 = document.getElementById('h-capital');
        const h3 = document.getElementById('h-loc');
        
        if (h1.style.display === 'none') {
            h1.innerHTML = `üåç <b>BENUA:</b> ${translateCont(cur.cont)}`;
            h1.style.display = 'block';
        } else if (h2.style.display === 'none') {
            h2.innerHTML = `üèõÔ∏è <b>IBU KOTA:</b> ${cur.cap}`;
            h2.style.display = 'block';
        } else if (h3.style.display === 'none') {
            const borderNames = cur.borders.map(b => countryLookup[b]).filter(n => n).slice(0, 2);
            let locText = `üìç <b>LOKASI:</b> Wilayah ${cur.sub}`;
            if(borderNames.length > 0) locText += `, bertetangga dengan ${borderNames.join(" & ")}`;
            h3.innerHTML = locText;
            h3.style.display = 'block';
        }
    }

    function translateCont(c) {
        const m = {"Asia":"Asia","Europe":"Eropa","Africa":"Afrika","Oceania":"Oseania","North America":"Amerika Utara","South America":"Amerika Selatan"};
        return m[c] || c;
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerHTML = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        p.style.boxShadow = `0 10px 30px ${c}44`;
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1500);
    }

    document.getElementById('btn-hint').addEventListener('click', toggleHint);
    document.getElementById('btn-skip').addEventListener('click', loadQ);

    initGame();
</script>
</body>
</html>
