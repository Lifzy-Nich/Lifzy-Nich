<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global - Final Sale Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: #1E293B; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.6rem; color: #A29BFE; margin: 10px 0; font-weight: 800; letter-spacing: 1px; }
        
        .tabs { display: flex; background: var(--card); padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.85rem; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }

        .game-card { background: var(--card); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .img-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; align-items: center; justify-content: center; }
        #q-img { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: 0.3s; }
        
        /* Loader Sederhana */
        .loader { position: absolute; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 12px; font-size: 0.85rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); }

        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 12px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); }
        .b-hint { background: #EAB308; font-size: 1.5rem; }
        .b-skip { background: #475569; font-size: 1.5rem; }

        .score-box { font-size: 1.1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 15px 30px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <div id="loader" class="loader"></div>
                <img id="q-img" src="">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Jawab (ID / EN)" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">
            <span>SCORE: <span id="score" style="color:var(--green)">0</span></span>
            <span style="font-size: 0.7rem; background:#334155; padding:5px 10px; border-radius:10px;">ID / EN ACTIVE</span>
        </div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // Dictionary Bahasa Indonesia untuk Bendera (Menjamin 2 Bahasa Jalan)
    const dictID = {
        "Germany": "Jerman", "France": "Prancis", "Netherlands": "Belanda", "Japan": "Jepang",
        "South Korea": "Korea Selatan", "Spain": "Spanyol", "Italy": "Italia", "Brazil": "Brasil",
        "Russia": "Rusia", "United States": "Amerika Serikat", "Egypt": "Mesir", "Turkey": "Turki",
        "Malaysia": "Malaysia", "Thailand": "Thailand", "Switzerland": "Swiss", "Greece": "Yunani"
    };

    // Database Hewan dengan Link Super Stabil dari Pixabay (Backup ready)
    const animalDB = [
        {id: "Elang", en: "Eagle", h: "Burung pemangsa berparuh tajam", i: "https://cdn.pixabay.com/photo/2017/01/24/18/43/eagle-2006114_640.jpg"},
        {id: "Gajah", en: "Elephant", h: "Hewan darat terbesar dengan belalai", i: "https://cdn.pixabay.com/photo/2016/12/12/12/35/elephant-1901451_640.jpg"},
        {id: "Singa", en: "Lion", h: "Kucing besar yang disebut raja hutan", i: "https://cdn.pixabay.com/photo/2014/12/08/17/52/lion-561051_640.jpg"},
        {id: "Jerapah", en: "Giraffe", h: "Leher panjang untuk makan daun tinggi", i: "https://cdn.pixabay.com/photo/2017/04/11/21/34/giraffe-2222908_640.jpg"},
        {id: "Panda", en: "Panda", h: "Beruang hitam putih pemakan bambu", i: "https://cdn.pixabay.com/photo/2016/03/04/22/54/panda-1236875_640.jpg"},
        {id: "Harimau", en: "Tiger", h: "Kucing besar dengan pola garis oranye hitam", i: "https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_640.jpg"},
        {id: "Gorila", en: "Gorilla", h: "Primata besar yang sangat kuat", i: "https://cdn.pixabay.com/photo/2017/06/04/14/06/gorilla-2371151_640.jpg"}
    ];

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({
                en: c.name.common,
                id: dictID[c.name.common] || c.name.common,
                i: c.flags.png,
                h: "Benua: " + c.continents[0]
            }));
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Internet Error!", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.en));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        const loader = document.getElementById('loader');
        
        img.style.opacity = '0';
        loader.style.display = 'block';
        
        // Anti-Cache Link
        img.src = cur.i + "?v=" + Math.random();
        
        img.onload = () => {
            img.style.opacity = '1';
            loader.style.display = 'none';
        };
        
        img.onerror = () => {
            // Jika Pixabay gagal, coba server Wikipedia sebagai cadangan
            img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bald_Eagle_Portrait_Looking_Left.jpg/640px-Bald_Eagle_Portrait_Looking_Left.jpg";
            console.log("Image failed, switching to backup...");
        };

        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        if (v === cur.id.toLowerCase() || v === cur.en.toLowerCase()) {
            score += 10; used[mode].push(cur.en);
            document.getElementById('score').innerText = score;
            toast(`‚úÖ BENAR! (${cur.id})`, "var(--green)");
            setTimeout(loadQ, 800);
        } else {
            toast("‚ùå SALAH!", "var(--red)");
        }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1200);
    }
    init();
</script>
</body>
</html>
