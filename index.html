<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global - Final Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: #1E293B; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.6rem; color: #A29BFE; margin: 10px 0; font-weight: 800; text-transform: uppercase; }
        
        /* Tabs */
        .tabs { display: flex; background: var(--card); padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }

        /* Game Card */
        .game-card { background: var(--card); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .img-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        #q-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.3s; }
        
        /* Loading Spinner */
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; position: absolute; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 10px; font-size: 0.8rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); }

        /* Input & Buttons */
        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1rem; text-align: center; margin-bottom: 15px; outline: none; }
        .btns { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .b-cek { background: var(--green); }
        .b-hint { background: #EAB308; font-size: 1.4rem; }
        .b-skip { background: #475569; font-size: 1.4rem; }

        .score-box { font-size: 1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        #pop { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 12px 25px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <div id="loader" class="loader"></div>
                <img id="q-img" src="">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Ketik jawaban..." autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">
            <span>SCORE: <span id="score" style="color:var(--green)">0</span></span>
            <span style="font-size: 0.7rem; background:#334155; padding:4px 8px; border-radius:8px;">BILINGUAL: ON</span>
        </div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // Database Nama Indonesia untuk Bendera (Manual agar akurat)
    const idNames = {
        "Germany": "Jerman", "France": "Prancis", "Netherlands": "Belanda", "Japan": "Jepang",
        "Spain": "Spanyol", "Italy": "Italia", "Brazil": "Brasil", "Russia": "Rusia",
        "United States": "Amerika Serikat", "Egypt": "Mesir", "Turkey": "Turki", "India": "India"
    };

    // Database Hewan dengan Link Gambar STATIS (Paling Aman dari Black Screen)
    const animalDB = [
        {id: "Gajah", en: "Elephant", h: "Punya belalai panjang", i: "https://images.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg?auto=compress&cs=tinysrgb&w=500"},
        {id: "Singa", en: "Lion", h: "Si raja hutan", i: "https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&w=500"},
        {id: "Harimau", en: "Tiger", h: "Kucing besar bergaris", i: "https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=500"},
        {id: "Zebra", en: "Zebra", h: "Kuda garis hitam putih", i: "https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?auto=compress&cs=tinysrgb&w=500"},
        {id: "Elang", en: "Eagle", h: "Burung pemangsa tajam", i: "https://images.pexels.com/photos/351265/pexels-photo-351265.jpeg?auto=compress&cs=tinysrgb&w=500"},
        {id: "Kura-kura", en: "Turtle", h: "Jalan lambat bercangkang", i: "https://images.pexels.com/photos/1618606/pexels-photo-1618606.jpeg?auto=compress&cs=tinysrgb&w=500"}
    ];

    async function init() {
        try {
            // Bendera menggunakan API resmi yang stabil
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.slice(0, 50).map(c => ({
                en: c.name.common,
                id: idNames[c.name.common] || c.name.common,
                i: c.flags.png,
                h: "Benua: " + c.continents[0]
            }));
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Internet Bermasalah", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.en));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        const loader = document.getElementById('loader');
        
        img.style.opacity = '0';
        loader.style.display = 'block';
        
        // Memaksa browser memuat ulang gambar tanpa cache yang rusak
        const newSrc = cur.i + (cur.i.includes('?') ? '&' : '?') + 't=' + new Date().getTime();
        img.src = newSrc;
        
        img.onload = () => {
            img.style.opacity = '1';
            loader.style.display = 'none';
        };
        
        img.onerror = () => {
            // Backup jika link utama mati
            img.src = "https://via.placeholder.com/400x300/1E293B/FFFFFF?text=Gagal+Memuat";
            loader.style.display = 'none';
        };

        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        // Cek 2 Bahasa (Indonesia dan Inggris)
        if (v === cur.id.toLowerCase() || v === cur.en.toLowerCase()) {
            score += 10; used[mode].push(cur.en);
            document.getElementById('score').innerText = score;
            toast("‚úÖ BENAR!", "var(--green)");
            setTimeout(loadQ, 800);
        } else {
            toast("‚ùå SALAH!", "var(--red)");
        }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-100px)", 1200);
    }

    init();
</script>
</body>
</html>
