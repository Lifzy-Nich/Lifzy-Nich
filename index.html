<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --success: #00B894; --danger: #FF7675; --bg: #0F172A; --card-bg: rgba(30, 41, 59, 0.7); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .app { width: 100%; max-width: 450px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .header { text-align: center; padding: 10px 0; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: #A29BFE; font-weight: 800; }
        .mode-container { display: flex; background: #1E293B; padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3); }
        .game-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .image-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        #q-img { width: 100%; height: 100%; object-fit: contain; transition: 0.4s ease-in-out; }
        .hint-overlay { position: absolute; top: 30px; left: 30px; right: 30px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; font-size: 0.85rem; text-align: center; display: none; border: 1px solid var(--accent); animation: fadeIn 0.3s; }
        input { width: 100%; padding: 16px; background: #1E293B; border: 2px solid transparent; border-radius: 18px; color: white; font-size: 1.1rem; text-align: center; transition: 0.3s; margin-bottom: 15px; }
        input:focus { border-color: var(--accent); outline: none; background: #2D3748; }
        .btn-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; }
        .btn { padding: 15px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; color: white; }
        .btn-cek { background: var(--success); } .btn-hint { background: #EAB308; } .btn-skip { background: #475569; }
        .stats { display: flex; justify-content: space-between; padding: 0 10px; font-size: 0.85rem; font-weight: 700; color: #94A3B8; }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px); padding: 12px 30px; border-radius: 50px; font-weight: 800; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 1000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="toast"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="mode-container">
            <button id="f-tab" class="tab active" onclick="switchMode('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="switchMode('animal')">HEWAN (1000+)</button>
        </div>
        <div class="game-card">
            <div id="hint-ui" class="hint-overlay"></div>
            <div class="image-box"><img id="q-img" src="" alt="Loading..."></div>
            <input type="text" id="ans-in" placeholder="Ketik jawaban..." autocomplete="off">
            <div class="btn-grid">
                <button class="btn btn-cek" onclick="check()">CEK</button>
                <button class="btn btn-hint" onclick="toggleHint()">üí°</button>
                <button class="btn btn-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="stats">
            <span>SCORE: <b id="scr-val" style="color:var(--success)">0</b></span>
            <span>SISA: <b id="rem-val">...</b></span>
        </div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;
    
    // Database Hewan yang diperluas (100+ starter, ditarik otomatis)
    const animalNames = ["Singa","Gajah","Hiu","Jerapah","Harimau","Zebra","Panda","Koala","Gorila","Kangguru","Serigala","Elang","Pinguin","Lumba-lumba","Paus","Kura-kura","Unta","Banteng","Cheetah","Gurita","Komodo","Rusa","Kuda Nil","Buaya","Badak","Monyet","Ular","Lebah","Kepiting","Udang","Bintang Laut","Kuda Laut","Ikan Pari","Anjing Laut","Walrus","Cendrawasih","Kakaktua","Flamingo","Landak","Trenggiling","Tapir","Kukang","Sigung","Rubah","Hyena","Musang","Kelinci","Kambing","Domba","Sapi","Kerbau","Kuda","Orangutan","Simpanse","Tarsius","Penyu","Iguana","Bunglon","Ikan Badut","Cumi-cumi"];

    async function init() {
        try {
            // Fetch Negara
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({n: c.name.common, i: c.flags.png, h: "Benua: " + c.continents[0]}));
            // Fetch Hewan (Memastikan Gambar Hewan & Bukan Bendera)
            db.animal = animalNames.map(n => ({
                n: n, 
                i: `https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=500&auto=format&fit=crop&sig=${Math.random()}`, // Base fallback
                i: `https://source.unsplash.com/800x600/?${n},animal`, // Search by name
                h: "Hewan ini berawal dari huruf: " + n[0]
            }));
            loadQ();
        } catch(e) { showToast("Koneksi internet bermasalah!", "var(--danger)"); }
    }

    function switchMode(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.n));
        if (pool.length === 0) { used[mode] = []; pool = db[mode]; }
        
        cur = pool[Math.floor(Math.random() * pool.length)];
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        
        // Memastikan source gambar unik agar tidak cache
        let finalSrc = mode === 'flag' ? cur.i : `https://source.unsplash.com/800x600/?${cur.n},animal&sig=${Math.random()}`;
        img.src = finalSrc;
        
        img.onload = () => img.style.opacity = '1';
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('rem-val').innerText = pool.length;
        document.getElementById('ans-in').focus();
    }

    function check() {
        let user = document.getElementById('ans-in').value.toLowerCase().trim();
        let target = cur.n.toLowerCase();
        
        if (user === target) {
            score += 10;
            used[mode].push(cur.n);
            document.getElementById('scr-val').innerText = score;
            showToast("‚úÖ JAWABAN BENAR!", "var(--success)");
            setTimeout(loadQ, 1000);
        } else {
            showToast("‚ùå SALAH, COBA LAGI!", "var(--danger)");
        }
    }

    function toggleHint() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function showToast(msg, color) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.background = color;
        t.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => t.style.transform = "translateX(-50%) translateY(100px)", 1500);
    }

    init();
</script>
</body>
</html>
