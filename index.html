<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLOBAL FLAG - 195 Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: #1E293B; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.8rem; color: #A29BFE; margin: 15px 0; font-weight: 800; }
        
        .game-card { background: var(--card); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; position: relative; }
        .img-box { width: 100%; height: 200px; border-radius: 20px; background: #000; margin-bottom: 20px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 4px solid #2D3748; }
        #q-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .hint-text { position: absolute; top: 110px; left: 50%; transform: translateX(-50%); width: 80%; background: rgba(0,0,0,0.9); padding: 10px; border-radius: 12px; font-size: 0.8rem; display: none; color: #F1C40F; border: 1px solid var(--accent); z-index: 5; }

        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--accent); }

        .btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 12px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .b-cek { background: var(--green); }
        .b-hint { background: #EAB308; font-size: 1.5rem; }
        .b-skip { background: #475569; font-size: 1.5rem; }

        .score-box { display: flex; justify-content: space-between; font-weight: 800; color: #94A3B8; padding: 0 10px; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-150px); padding: 15px 30px; border-radius: 50px; transition: 0.4s; z-index: 100; color: white; font-weight: 800; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>GLOBAL FLAG</h1></div>
        <div class="game-card">
            <div id="hint-ui" class="hint-text"></div>
            <div class="img-box">
                <img id="q-img" src="" alt="Bendera">
            </div>
            <input type="text" id="ans-in" placeholder="Ketik Nama Negara..." autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">
            <span>SCORE: <span id="score" style="color:var(--green)">0</span></span>
            <span style="font-size: 0.7rem; color: var(--accent)">BILINGUAL: ID / EN</span>
        </div>
    </div>

<script>
    let db = [], cur = {}, score = 0;

    // Mengambil data 195 negara secara otomatis
    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,translations,continents');
            const data = await res.json();
            // Filter hanya negara berdaulat (sekitar 195+)
            db = data.map(c => ({
                id: c.translations.idn ? c.translations.idn.common : c.name.common,
                en: c.name.common,
                img: c.flags.png,
                hint: "Benua: " + (c.continents ? c.continents[0] : "Tidak diketahui")
            }));
            loadQ();
        } catch (e) {
            alert("Gagal memuat gambar. Pastikan internet aktif.");
        }
    }

    function loadQ() {
        if (db.length === 0) return;
        cur = db[Math.floor(Math.random() * db.length)];
        const img = document.getElementById('q-img');
        
        // Anti-Black Screen: Pastikan gambar dimuat ulang dengan benar
        img.style.display = 'none';
        img.src = cur.img;
        img.onload = () => img.style.display = 'block';

        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let input = document.getElementById('ans-in').value.toLowerCase().trim();
        let targetID = cur.id.toLowerCase();
        let targetEN = cur.en.toLowerCase();

        if (input === targetID || input === targetEN) {
            score += 10;
            document.getElementById('score').innerText = score;
            toast("‚úÖ BENAR! (" + cur.id + ")", "var(--green)");
            setTimeout(loadQ, 1000);
        } else {
            toast("‚ùå SALAH!", "var(--red)");
        }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.hint;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1500);
    }

    init();
</script>
</body>
</html>
