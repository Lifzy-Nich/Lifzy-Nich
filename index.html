<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global Pro Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: rgba(30, 41, 59, 0.8); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.6rem; color: #A29BFE; margin: 10px 0; font-weight: 800; letter-spacing: 1px; }
        
        .tabs { display: flex; background: #1E293B; padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.85rem; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }

        .game-card { background: var(--card); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .img-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); position: relative; display: flex; align-items: center; justify-content: center; }
        #q-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.4s ease; }
        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 12px; font-size: 0.85rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); z-index: 10; }

        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        .btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 12px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); font-size: 1rem; }
        .b-hint { background: #EAB308; font-size: 1.5rem; }
        .b-skip { background: #475569; font-size: 1.5rem; }

        .score-box { font-size: 1.1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; display: flex; justify-content: space-between; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 15px 35px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <img id="q-img" src="" alt="Soal">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Jawab (ID / EN)" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box"><span>SCORE: <span id="score" style="color:var(--green)">0</span></span></div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // DATABASE HEWAN - LINK STATIS (DIJAMIN AKURAT & NO BLACK SCREEN)
    const animalDB = [
        {id: "Elang", en: "Eagle", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Bald_Eagle_Portrait_Looking_Left.jpg/640px-Bald_Eagle_Portrait_Looking_Left.jpg", h: "Burung pemangsa dengan penglihatan tajam"},
        {id: "Gajah", en: "Elephant", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/African_Bush_Elephant.jpg/640px-African_Bush_Elephant.jpg", h: "Punya belalai panjang"},
        {id: "Singa", en: "Lion", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namutoni.jpg/640px-Lion_waiting_in_Namutoni.jpg", h: "Raja hutan yang gagah"},
        {id: "Harimau", en: "Tiger", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Tiger_in_Ranthambhore.jpg/640px-Tiger_in_Ranthambhore.jpg", h: "Kucing besar bergaris"},
        {id: "Jerapah", en: "Giraffe", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Giraffe_Mikumi_National_Park.jpg/640px-Giraffe_Mikumi_National_Park.jpg", h: "Lehernya sangat panjang"},
        {id: "Panda", en: "Panda", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/640px-Grosser_Panda.JPG", h: "Sangat suka makan bambu"},
        {id: "Kuda Nil", en: "Hippo", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Hippopotamus_at_dawn.jpg/640px-Hippopotamus_at_dawn.jpg", h: "Sering berendam di air"},
        {id: "Zebra", en: "Zebra", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Plains_Zebra_Equus_quagga.jpg/640px-Plains_Zebra_Equus_quagga.jpg", h: "Kuda bergaris hitam putih"},
        {id: "Kura-kura", en: "Turtle", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Florida_Box_Turtle_Digging.jpg/640px-Florida_Box_Turtle_Digging.jpg", h: "Jalan lambat & punya tempurung"}
    ];

    // MAPPING BENDERA BILINGUAL
    const flagMap = { "Indonesia": "Indonesia", "Japan": "Jepang", "Germany": "Jerman", "France": "Prancis", "Netherlands": "Belanda", "Italy": "Italia", "Brazil": "Brasil", "Malaysia": "Malaysia" };

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({
                en: c.name.common,
                id: flagMap[c.name.common] || c.name.common,
                i: c.flags.png,
                h: "Benua: " + c.continents[0]
            }));
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Internet Error!", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.en));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        img.src = cur.i;
        img.onload = () => img.style.opacity = '1';
        
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        if (v === cur.en.toLowerCase() || v === cur.id.toLowerCase()) {
            score += 10; used[mode].push(cur.en);
            document.getElementById('score').innerText = score;
            toast(`‚úÖ BENAR! (${cur.en})`, "var(--green)");
            setTimeout(loadQ, 800);
        } else { toast("‚ùå SALAH!", "var(--red)"); }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1200);
    }
    init();
</script>
</body>
</html>
