<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; --card: rgba(30, 41, 59, 0.7); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; padding: 15px; }
        .app { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.6rem; color: #A29BFE; margin: 10px 0; font-weight: 800; letter-spacing: 1px; }
        
        /* Nav Tab Modern */
        .tabs { display: flex; background: #1E293B; padding: 6px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .tab { flex: 1; padding: 14px; border: none; border-radius: 15px; background: none; color: #64748B; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 0.85rem; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }

        /* Game Card Glassmorphism */
        .game-card { background: var(--card); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .img-box { width: 100%; height: 250px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); position: relative; display: flex; align-items: center; justify-content: center; }
        #q-img { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: 0.4s ease; }
        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 12px; font-size: 0.85rem; display: none; color: #F1C40F; border-top: 2px solid var(--accent); z-index: 10; }

        /* Input & Buttons Rapi & Simetris */
        input { width: 100%; padding: 18px; background: #0F172A; border: 2px solid #2D3748; border-radius: 20px; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        .btns { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 12px; }
        .btn { height: 60px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); font-size: 1rem; letter-spacing: 1px; }
        .b-hint { background: #EAB308; font-size: 1.5rem; }
        .b-skip { background: #475569; font-size: 1.5rem; }

        .score-box { font-size: 1.1rem; font-weight: 800; color: #94A3B8; margin-top: 5px; padding-left: 5px; display: flex; justify-content: space-between; align-items: center; }
        .lang-badge { font-size: 0.7rem; background: #334155; padding: 4px 10px; border-radius: 10px; color: #CBD5E1; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 15px 35px; border-radius: 50px; font-weight: 800; transition: 0.4s; z-index: 100; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setM('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setM('animal')">HEWAN</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <img id="q-img" src="" alt="Soal">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Jawab (ID / EN)" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="score-box">
            <span>SCORE: <span id="score" style="color:var(--green)">0</span></span>
            <span class="lang-badge">ID / EN SUPPORTED</span>
        </div>
    </div>

<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;

    // Mapping manual Nama Negara (ID ke EN) untuk fitur 2 bahasa
    const countryMap = {
        "Indonesia": "Indonesia", "Malaysia": "Malaysia", "Japan": "Jepang", "Germany": "Jerman", 
        "France": "Prancis", "Netherlands": "Belanda", "Thailand": "Thailand", "South Korea": "Korea Selatan",
        "United States": "Amerika Serikat", "Brazil": "Brasil", "Italy": "Italia", "Spain": "Spanyol",
        "Russia": "Rusia", "China": "Cina", "Egypt": "Mesir", "Turkey": "Turki", "Saudi Arabia": "Arab Saudi"
    };

    const animalDB = [
        {id: "Gajah", en: "Elephant", h: "Punya belalai panjang"},
        {id: "Singa", en: "Lion", h: "Raja hutan yang gagah"},
        {id: "Harimau", en: "Tiger", h: "Kucing besar bergaris"},
        {id: "Jerapah", en: "Giraffe", h: "Lehernya sangat panjang"},
        {id: "Beruang", en: "Bear", h: "Suka makan madu & hibernasi"},
        {id: "Elang", en: "Eagle", h: "Burung pemangsa dengan penglihatan tajam"},
        {id: "Zebra", en: "Zebra", h: "Kuda dengan garis hitam putih"},
        {id: "Panda", en: "Panda", h: "Sangat suka makan bambu"},
        {id: "Kuda Nil", en: "Hippo", h: "Badan besar, sering berendam di air"},
        {id: "Serigala", en: "Wolf", h: "Melolong saat bulan purnama"},
        {id: "Lumba-lumba", en: "Dolphin", h: "Mamalia laut yang cerdas"},
        {id: "Kura-kura", en: "Turtle", h: "Jalan lambat dan punya tempurung"}
    ];

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => {
                let enName = c.name.common;
                return {
                    en: enName,
                    id: countryMap[enName] || enName, // Gunakan map atau fallback ke EN
                    h: "Benua: " + c.continents[0],
                    i: c.flags.png
                };
            });
            db.animal = animalDB;
            loadQ();
        } catch(e) { toast("Internet bermasalah!", "var(--red)"); }
    }

    function setM(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.en));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        
        // Pilih Source Gambar yang Stabil
        if (mode === 'flag') {
            img.src = cur.i;
        } else {
            img.src = `https://loremflickr.com/800/600/${cur.en.toLowerCase()},animal/all?sig=${Math.random()}`;
        }
        
        img.onload = () => img.style.opacity = '1';
        img.onerror = () => { img.src = `https://placehold.co/600x400/0F172A/white?text=Gambar+Loading...`; };
        
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        let correctEN = cur.en.toLowerCase();
        let correctID = cur.id.toLowerCase();
        
        if (v === correctEN || v === correctID) {
            score += 10;
            used[mode].push(cur.en);
            document.getElementById('score').innerText = score;
            toast(`‚úÖ BENAR! (${cur.en})`, "var(--green)");
            setTimeout(loadQ, 800);
        } else {
            toast("‚ùå SALAH, COBA LAGI!", "var(--red)");
        }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-150px)", 1200);
    }
    init();
</script>
</body>
</html>
