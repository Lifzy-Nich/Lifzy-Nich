<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduPlay Global Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #6C5CE7; --green: #00B894; --red: #FF7675; --bg: #0F172A; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .app { width: 100%; max-width: 420px; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .header h1 { text-align: center; font-size: 1.4rem; color: #A29BFE; margin: 10px 0; letter-spacing: 1px; }
        .tabs { display: flex; background: #1E293B; padding: 5px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 12px; background: none; color: #64748B; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3); }
        .game-card { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border-radius: 28px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .img-box { width: 100%; height: 240px; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; position: relative; }
        #q-img { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: 0.5s; }
        .hint-text { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 8px; font-size: 0.8rem; display: none; color: #F1C40F; border-top: 1px solid var(--accent); }
        input { width: 100%; padding: 16px; background: #1E293B; border: 2px solid transparent; border-radius: 16px; color: white; font-size: 1rem; text-align: center; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; }
        .btns { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; }
        .btn { padding: 14px; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .b-cek { background: var(--green); } .b-hint { background: #EAB308; } .b-skip { background: #475569; }
        .stats { display: flex; justify-content: space-between; padding: 5px 10px; font-size: 0.8rem; font-weight: 700; color: #94A3B8; }
        #pop { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); padding: 12px 25px; border-radius: 50px; font-weight: 800; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); z-index: 99; }
    </style>
</head>
<body>
    <div id="pop"></div>
    <div class="app">
        <div class="header"><h1>EDUPLAY GLOBAL</h1></div>
        <div class="tabs">
            <button id="f-tab" class="tab active" onclick="setMode('flag')">BENDERA</button>
            <button id="a-tab" class="tab" onclick="setMode('animal')">HEWAN (1000+)</button>
        </div>
        <div class="game-card">
            <div class="img-box">
                <img id="q-img" src="" alt="Soal">
                <div id="hint-ui" class="hint-text"></div>
            </div>
            <input type="text" id="ans-in" placeholder="Siapa aku?" autocomplete="off">
            <div class="btns">
                <button class="btn b-cek" onclick="check()">CEK</button>
                <button class="btn b-hint" onclick="toggleH()">üí°</button>
                <button class="btn b-skip" onclick="loadQ()">‚è©</button>
            </div>
        </div>
        <div class="stats"><span>SCORE: <b id="score" style="color:var(--green)">0</b></span><span>SISA: <b id="rem">...</b></span></div>
    </div>
<script>
    let db = { flag: [], animal: [] }, used = { flag: [], animal: [] }, cur = {}, mode = 'flag', score = 0;
    const animList = ["Singa","Gajah","Harimau","Jerapah","Hiu","Panda","Zebra","Koala","Elang","Pinguin","Gorila","Kangguru","Serigala","Lumba-lumba","Paus","Kura-kura","Unta","Badak","Monyet","Buaya","Cendrawasih","Kakaktua","Flamingo","Landak","Kelinci","Orangutan","Bunglon","Ikan Badut","Gurita","Komodo","Ular","Lebah","Kepiting","Ubur-ubur","Singa Laut","Walrus","Rusa","Kuda Nil","Cheetah","Kukang"];

    async function init() {
        try {
            const res = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,continents');
            const data = await res.json();
            db.flag = data.map(c => ({n: c.name.common, i: c.flags.png, h: "Benua: " + c.continents[0]}));
            db.animal = animList.map(n => ({
                n, h: "Inisial: " + n[0],
                i: `https://api.duckduckgo.com/iu/?u=https://tse1.mm.bing.net/th?q=${encodeURIComponent(n + " animal")}&f=1`
            }));
            loadQ();
        } catch(e) { toast("Internet Bermasalah!", "var(--red)"); }
    }

    function setMode(m) {
        mode = m;
        document.getElementById('f-tab').classList.toggle('active', m === 'flag');
        document.getElementById('a-tab').classList.toggle('active', m === 'animal');
        loadQ();
    }

    function loadQ() {
        let pool = db[mode].filter(x => !used[mode].includes(x.n));
        if (!pool.length) { used[mode] = []; pool = db[mode]; }
        cur = pool[Math.floor(Math.random() * pool.length)];
        const img = document.getElementById('q-img');
        img.style.opacity = '0';
        img.src = cur.i;
        img.onload = () => img.style.opacity = '1';
        img.onerror = () => { img.src = "https://via.placeholder.com/300?text=Gambar+Gagal+Dimuat"; img.style.opacity = '1'; };
        document.getElementById('ans-in').value = '';
        document.getElementById('hint-ui').style.display = 'none';
        document.getElementById('rem').innerText = pool.length;
        document.getElementById('ans-in').focus();
    }

    function check() {
        let v = document.getElementById('ans-in').value.toLowerCase().trim();
        if (v === cur.n.toLowerCase()) {
            score += 10; used[mode].push(cur.n);
            document.getElementById('score').innerText = score;
            toast("‚úÖ BENAR!", "var(--green)");
            setTimeout(loadQ, 800);
        } else { toast("‚ùå SALAH!", "var(--red)"); }
    }

    function toggleH() {
        const h = document.getElementById('hint-ui');
        h.innerText = "üí° " + cur.h;
        h.style.display = h.style.display === 'none' ? 'block' : 'none';
    }

    function toast(m, c) {
        const p = document.getElementById('pop');
        p.innerText = m; p.style.background = c;
        p.style.transform = "translateX(-50%) translateY(0)";
        setTimeout(() => p.style.transform = "translateX(-50%) translateY(-100px)", 1200);
    }
    init();
</script>
</body>
</html>
